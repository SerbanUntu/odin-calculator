<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Calculator</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <main class="calculator">
    <section class="display">
      <p class="display-text">0</p>
    </section>
    <section class="buttons">
      <button id="0" class="digit">0</button>
      <button id="." class="digit">.</button>
      <button id="=" class="equals">=</button>
      <button id="1" class="digit">1</button>
      <button id="2" class="digit">2</button>
      <button id="3" class="digit">3</button>
      <button id="+" class="operator">+</button>
      <button id="*" class="operator">×</button>
      <button id="4" class="digit">4</button>
      <button id="5" class="digit">5</button>
      <button id="6" class="digit">6</button>
      <button id="-" class="operator">-</button>
      <button id="/" class="operator">÷</button>
      <button id="7" class="digit">7</button>
      <button id="8" class="digit">8</button>
      <button id="9" class="digit">9</button>
      <button id="back" class="back">↵</button>
      <button id="clear" class="clear">C</button>
    </section>
  </main>
  <footer class="copyright-text"></footer>
  <script src="./scripts/index.js"></script> 
</body>
</html>
